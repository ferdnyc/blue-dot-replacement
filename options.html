<!DOCTYPE html> 
<html>
	<head>
		<style>
		select,
		textarea
		{
			padding: 10px;
			display: block;
			width: 100%;
			margin-bottom: 10px;
		}
		select + p,
		textarea + p
		{
			color: #888;
			margin: -10px 0 10px;
		}
		.credits
		{
			font-size: 90%;
			margin-top: 20px;
			color: rgba(0,0,0,0.5);
		}
		</style>
	</head>
	<body>
		<select data-savable-name="listType">
			<option value="enable">ENABLE this extension ONLY on the following websites</option>
			<option value="disable">DISABLE this extension on the following websites</option>
		</select>

		<textarea placeholder="https://example.com" rows="10" data-savable-name="listEntries"></textarea>
		<p>Enter one URL per line.</p>

		<label for="applyTo">Enable this extension on...</label>
		<select id="applyTo" data-savable-name="applyTo">
			<option value="allTabs">All tabs</option>
			<option value="pinnedOnly">Pinned tabs only</option>
			<option value="unpinnedOnly">Unpinned tabs only</option>
		</select>

		<div class="credits">&copy; 2018 Will Groenendyk. Released under the MIT License.
			<br>
			Icon made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>

			<a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
		</div>

		<script src="options.js"></script>
	</body>
</html>
